<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, shrink-to-fit=no">
        <title>驿站投递包裹指南</title>
        <script type="text/javascript">
        	(function(doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function() {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = 37.5 * (clientWidth / 750) + 'px';
                };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);

        window.onload=function(){
            document.getElementById('loading-wrapper').style.cssText="display:none";
        }
        </script>
        <style type="text/css">
            html, body, div, span, applet, object, iframe,
            h1, h2, h3, h4, h5, h6, p, blockquote, pre,
            a, abbr, acronym, address, big, cite, code,
            del, dfn, em, img, ins, kbd, q, s, samp,
            small, strike, strong, sub, sup, tt, var,
            b, u, i, center,
            dl, dt, dd, ol, ul, li,
            fieldset, form, label, legend,
            table, caption, tbody, tfoot, thead, tr, th, td,
            article, aside, canvas, details, embed, 
            figure, figcaption, footer, header, hgroup, 
            menu, nav, output, ruby, section, summary,
            time, mark, audio, video ,input {
                margin: 0;
                padding: 0;
                border: 0;
                font-size: 100%;
                font: inherit;
                vertical-align: baseline;
            }
            /* HTML5 display-role reset for older browsers */
            article, aside, details, figcaption, figure, 
            footer, header, hgroup, menu, nav, section {
                display: block;
            }
            body {
                line-height: 1;
            }
            .banner img{
                width: 20.0rem;
                height: 10.133333rem;
            }
            #loading-wrapper {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 120px;
                height: 120px;
                border-radius: 4px;
                background: rgba(0, 0, 0, 0.6);
            }

            #loading-wrapper img {
                position: absolute;
                bottom: 10px;
            }

            #loading-wrapper .word {
                font-size: 14px;
                position: absolute;
                text-align: center;
                width: 100%;
                bottom: 15px;
                color: #fff;
            }
        </style>

    </head>

    <body>
        <div id="loading-wrapper">
            <svg width="120" height="120">
                <image xlink:href="./images/loading-spinning-bubbles.svg" src="./images/loading.gif" width="120" height="120" />
            </svg>
            <div class="word">请稍候</div>
        </div>
        <div class="help">
            <div class="banner">
                <img src="./images/banner.jpg" align="absmiddle">
                <img src="./images/help-a.jpg" align="absmiddle">
                <img src="./images/help-b.jpg" align="absmiddle">
                <img src="./images/help-c.jpg" align="absmiddle">
                <img src="./images/help-d.jpg" align="absmiddle">
                <img src="./images/help-e.jpg" align="absmiddle">
                <img src="./images/help-f.jpg" align="absmiddle">
            </div>
        </div>
    </body>
</html>
