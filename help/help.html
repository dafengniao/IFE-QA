<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, shrink-to-fit=no">
        <title>驿站投递包裹指南</title>
        <script type="text/javascript">
        	(function(doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function() {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = 37.5 * (clientWidth / 750) + 'px';
                };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
        window.onload=function(){
            document.getElementById('loading-wrapper').style.cssText="display:none";
        }
        </script>
        <style type="text/css">
            html, body, div, span, applet, object, iframe,
            h1, h2, h3, h4, h5, h6, p, blockquote, pre,
            a, abbr, acronym, address, big, cite, code,
            del, dfn, em, img, ins, kbd, q, s, samp,
            small, strike, strong, sub, sup, tt, var,
            b, u, i, center,
            dl, dt, dd, ol, ul, li,
            fieldset, form, label, legend,
            table, caption, tbody, tfoot, thead, tr, th, td,
            article, aside, canvas, details, embed, 
            figure, figcaption, footer, header, hgroup, 
            menu, nav, output, ruby, section, summary,
            time, mark, audio, video ,input {
                margin: 0;
                padding: 0;
                border: 0;
                font-size: 100%;
                font: inherit;
                vertical-align: baseline;
            }
            /* HTML5 display-role reset for older browsers */
            article, aside, details, figcaption, figure, 
            footer, header, hgroup, menu, nav, section {
                display: block;
            }
            body {
                line-height: 1;
            }
            .banner img{
                width: 20.0rem;
                height: 10.133333rem;
            }
            .loading {
                position: absolute;
                top: 50%;
                left: 50%;
                margin-top: -5.6rem;
                margin-left: -3.2rem;
                width: 6.4rem;
                height: 6.4rem;
                border-radius: 0.213333rem;
                background: rgba(0, 0, 0, 0.6);
            }
            .loading .text {
                font-size: 0.746667rem;
                position: absolute;
                text-align: center;
                width:100%;
                bottom:50%;
                color:#fff;
                margin-bottom:-1.6rem;
            }
            .v-spinner{
                width:6.4rem;
                text-align:center;
                height:1.173333rem;
                top:50%;
                position:absolute;
                margin-top:-1.12rem;
            }
            .v-beat{
                display: inline-block;
                border-radius: 100%;
                margin: 0.266667rem;
                height: 0.533333rem;
                width: 0.533333rem;
                background-color: #fff;
            }
            @-webkit-keyframes scale {
              0% {
                -webkit-transform: scale(1);
                        transform: scale(1);
                opacity: 1; }

              45% {
                -webkit-transform: scale(0.1);
                        transform: scale(0.1);
                opacity: 0.7; }

              80% {
                -webkit-transform: scale(1);
                        transform: scale(1);
                opacity: 1; } 
            }
            @keyframes scale {
              0% {
                -webkit-transform: scale(1);
                        transform: scale(1);
                opacity: 1; }

              45% {
                -webkit-transform: scale(0.1);
                        transform: scale(0.1);
                opacity: 0.7; }

              80% {
                -webkit-transform: scale(1);
                        transform: scale(1);
                opacity: 1; } 
            }
            .v-beat.v-beat-one {
              -webkit-animation: scale 0.75s 0.12s infinite cubic-bezier(.2, .68, .18, 1.08);
                      animation: scale 0.75s 0.12s infinite cubic-bezier(.2, .68, .18, 1.08); 
            }
            .v-beat.v-beat-two {
              -webkit-animation: scale 0.75s 0.24s infinite cubic-bezier(.2, .68, .18, 1.08);
                      animation: scale 0.75s 0.24s infinite cubic-bezier(.2, .68, .18, 1.08); 
            }
            .v-beat.v-beat-three {
              -webkit-animation: scale 0.75s 0.36s infinite cubic-bezier(.2, .68, .18, 1.08);
                      animation: scale 0.75s 0.36s infinite cubic-bezier(.2, .68, .18, 1.08); 
            }
        </style>
    </head>

    <body>
        <div class="loading" id="loading-wrapper">
            <div class="v-spinner">
                <div class="v-beat v-beat-one">
                </div>
                <div class="v-beat v-beat-two">
                </div>
                <div class="v-beat v-beat-three">
                </div>
            </div>
            <div class="text">请稍后</div>
          </div>
        </div>
        <div class="help">
            <div class="banner">
                <img src="./images/banner.jpg" align="absmiddle">
                <img src="./images/help-a.jpg" align="absmiddle">
                <img src="./images/help-b.jpg" align="absmiddle">
                <img src="./images/help-c.jpg" align="absmiddle">
                <img src="./images/help-d.jpg" align="absmiddle">
                <img src="./images/help-e.jpg" align="absmiddle">
                <img src="./images/help-f.jpg" align="absmiddle">
            </div>
        </div>
    </body>
</html>
